<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../listaUsuario.css">
  <link rel="shortcut icon" href="img/pilha-de-livros.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Lista de Usuarios</title>
</head>

<body>
  <main>
    <div class="top-content">
      <div class="nav-bar">
        <nav>
          <ul>
            <li><a href="/listaLivro">HOME</a></li>
            <li><a href="/homeLivro">CADASTRO DE LIVROS</a></li>
            <li><a href="/listaUsuario">ADM</a></li>
            <li><a href="/loginUsuario">SAIR</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="table-content">
      <table class="book-list">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>

            <th scope="col">Email</th>
            <th scope="col">Senha</th>
            <th scope="col">Excluir</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="usuario: ${usuarios}">
            <td data-th-text="${usuario.id}"></td>
            <td data-th-text="${usuario.nome}"></td>

            <td data-th-text="${usuario.email}"></td>
            <td data-th-text="${usuario.senha}"></td>
            <td><a class="btn" th:href="@{'/excluirUsuario/'+${usuario.id}}">Excluir</a></td>
            <td><a class="btn" th:href="@{'/editarUsuario/'+${usuario.id}}">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</body>

</html>
